<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }
        #file-input {
            display: none;
        }
        .upload-btn, .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        .upload-btn:hover, .submit-btn:hover {
            background-color: #45a049;
        }
        #file-list {
            margin-top: 1rem;
        }
        .file-item {
            margin-bottom: 0.5rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        #error-message {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application</h1>
        <form id="job-application-form" enctype="multipart/form-data">
            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job-description" placeholder="Enter the job description here..." required></textarea>
            
            <label for="file-input">Upload Files (PDF, DOC, DOCX, or TXT):</label>
            <input type="file" id="file-input" name="file" accept=".pdf,.doc,.docx,.txt" required>
            <button type="button" class="upload-btn" onclick="document.getElementById('file-input').click()">Select File</button>
            <div id="file-list"></div>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const form = document.getElementById('job-application-form');
        const errorMessage = document.getElementById('error-message');

        fileInput.addEventListener('change', (event) => {
            fileList.innerHTML = '';
            const file = event.target.files[0];
            if (file) {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.textContent = `${file.name} (${formatFileSize(file.size)})`;
                fileList.appendChild(fileItem);
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';
            const jobDescription = document.getElementById('job-description').value;
            const file = fileInput.files[0];

            if (!jobDescription || !file) {
                errorMessage.textContent = 'Please fill in the job description and select a file.';
                return;
            }

            const formData = new FormData();
            formData.append('job-description', jobDescription);
            formData.append('file', file);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    console.log('Processed data:', result.processed_data);
                    console.log('Job description:', result.job_description);
                    form.reset();
                    fileList.innerHTML = '';
                } else {
                    errorMessage.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred while submitting the application.';
            }
        });
    </script>
</body>
</html>
