<!DOCTYPE html>
<html lang="en">
<head>
    <title>ResuMind - Resume Analyzer</title>
    <script>
        function handleResponse(data) {
            document.getElementById("message").innerText = data.message;
            document.getElementById("jobDesc").innerText = "Job Description: " + data.job_description;
            document.getElementById("resumeData").innerText = JSON.stringify(data.parsed_resume, null, 2);
        }

        function uploadResume(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("resumeForm"));

            fetch("/process", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => handleResponse(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h2>Upload Resume</h2>
    <form id="resumeForm" onsubmit="uploadResume(event)">
        <input type="file" name="file" required>
        <br><br>
        <textarea name="job-description" placeholder="Enter job description..."></textarea>
        <br><br>
        <button type="submit">Analyze Resume</button>
    </form>

    <h3 id="message"></h3>
    <h4 id="jobDesc"></h4>
    <pre id="resumeData"></pre>
</body>
</html>
